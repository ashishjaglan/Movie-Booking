<body >
    <div class="content" *ngIf="show">
        <h2 class="title">Select your seats</h2>

        <h3 class="screen">Screen this way!</h3>

        <table class="seatLayout">
            <tr>
                <td class="padding-bottom"></td>
                <td class="padding-bottom" *ngFor="let col of show.cols">{{ col }}</td>
            </tr>
            <tr *ngFor="let row of show.rows">
                <td class="padding-right" >{{ row }}</td>
                <td class="seat" *ngFor="let col of show.cols" (click)="seatClicked(row + col)" [ngSwitch]="getStatus(row + col)" >
                    <img *ngSwitchCase="'selected'" src="../../../assets/img/seat_selected.png">
                    <img *ngSwitchCase="'reserved'" src="../../../assets/img/seat_reserved.png">
                    <img *ngSwitchDefault src="../../../assets/img/seat_available.png">
                </td>
            </tr>
        </table>

        <div class="legend">
            <img src="../../../assets/img/seat_available.png">  Available
            <img src="../../../assets/img/seat_reserved.png" class="padding-left">  Reserved
            <img src="../../../assets/img/seat_selected.png" class="padding-left">  Selected
        </div>

        <div class="buttons">
            <button mat-raised-button color = "primary" (click)="clearSelected()">Clear</button>
            <button mat-raised-button color = "primary" (click)="showSelected()">Show selected seats!</button>
        </div>
    </div>
</body>
