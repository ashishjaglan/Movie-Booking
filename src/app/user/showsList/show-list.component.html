<mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>

<div *ngIf="!isLoading">
  <mat-card class="example-card" *ngFor="let show of shows" [routerLink]="['/show', show.id]">
      <mat-card-header>
        <mat-card-title>{{ show.theatreData }}</mat-card-title>
        <mat-card-subtitle>
          <div  fxLayout="row">
            <h4 class="date">{{ show.date }}</h4>
            <h4>{{ show.startTime }}</h4>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
