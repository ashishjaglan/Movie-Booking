<mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>

<div class="cities-holder" *ngIf="!isLoading">
    <mat-grid-list [cols]="numOfCols" (window:resize)="onResize($event)" rowHeight="3:2"  gutterSize="10px">
        <mat-grid-tile matRipple [routerLink]="['/movies', city.id]" onfocus="" *ngFor="let city of cities">{{ city.name }}</mat-grid-tile>        
    </mat-grid-list>
</div>
