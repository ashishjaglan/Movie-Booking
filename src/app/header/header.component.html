<mat-toolbar color="primary" class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button *ngIf="!managerIsAuthenticated" mat-button routerLink="/">
        <mat-icon>home</mat-icon>
        <span class="logo" >Movie Booking</span>
      </button>
      <span class="logo" *ngIf="managerIsAuthenticated">Movie Booking</span>
      <div *ngIf="!deviceXs && !managerIsAuthenticated" fxLayout="row">
        <button mat-button routerLink="/movies" routerLinkActive="mat-warn">Movies</button>
        <button mat-button routerLink="/events" routerLinkActive="mat-warn">Events</button>
        <button mat-button routerLink="/history" routerLinkActive="mat-warn" *ngIf="userIsAuthenticated">History</button>
        <button mat-button routerLink="/pendingPayments" routerLinkActive="mat-warn" *ngIf="userIsAuthenticated">Pending payments</button>
      </div>
      <div *ngIf="!deviceXs && managerIsAuthenticated" fxLayout="row">
        <button mat-button routerLink="/manager/movie" routerLinkActive="mat-warn">Movies</button>
        <button mat-button routerLink="/manager/event" routerLinkActive="mat-warn">Events</button>
        <button mat-button routerLink="/manager/theatreList" routerLinkActive="mat-warn">Theatres</button>
      </div>
    </div>
    
    <span class="spacer"></span>
    <ul *ngIf="!deviceXs">
        <li *ngIf="!(userIsAuthenticated || managerIsAuthenticated)">
            <a mat-button routerLink="/login" routerLinkActive="mat-warn" >Login</a>
        </li>
        <li *ngIf="!(userIsAuthenticated || managerIsAuthenticated)">
            <a mat-button routerLink="/signup" routerLinkActive="mat-warn" >Signup</a>
        </li>
        <li *ngIf="(userIsAuthenticated || managerIsAuthenticated)">
            <button mat-button (click)="onLogout()" >Logout</button>
        </li>
    </ul>

    <button *ngIf="deviceXs" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="userIsAuthenticated">
        <mat-icon>person</mat-icon>
        <span>UserName</span>
      </button>
      <button mat-menu-item *ngIf="userIsAuthenticated" routerLink="/pendingPayments">
        <mat-icon>payment</mat-icon>
        <span>Pending payments</span>
      </button>
      <button mat-menu-item *ngIf="userIsAuthenticated || managerIsAuthenticated" (click)="onLogout()">
        <mat-icon>arrow_forward</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item *ngIf="!(userIsAuthenticated || managerIsAuthenticated)" routerLink="/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item *ngIf="!(userIsAuthenticated || managerIsAuthenticated)" routerLink="/signup">
        <mat-icon>person_add</mat-icon>
        <span>Signup</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs && !managerIsAuthenticated" fxLayoutAlign="space-between end">
    <button mat-button routerLink="/movies" routerLinkActive="mat-warn">Movies</button>
    <button mat-button routerLink="/events" routerLinkActive="mat-warn">Events</button>
    <button mat-button routerLink="/history" routerLinkActive="mat-warn" *ngIf="userIsAuthenticated">History</button>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs && managerIsAuthenticated" fxLayoutAlign="space-between end">
    <button mat-button routerLink="/manager/movie" routerLinkActive="mat-warn">Movies</button>
    <button mat-button routerLink="/manager/event" routerLinkActive="mat-warn">Events</button>
    <button mat-button routerLink="/manager/theatreList" routerLinkActive="mat-warn">Theatres</button>
  </mat-toolbar-row>
</mat-toolbar>
