<mat-toolbar color="primary" class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button mat-button routerLink="/">
        <mat-icon>home</mat-icon>
        <span class="logo" >Movie Booking</span>
      </button>
      <div *ngIf="!deviceXs && hasCityId" fxLayout="row">
        <button mat-button [routerLink]="['/movies', cityId]">Movies</button>
        <button mat-button [routerLink]="['/events', cityId]">Events</button>
        <button mat-button>History</button>
      </div>
    </div>
    <!-- <div>
      <button mat-button fxLayoutAlign="end">Logout</button>
    </div> -->
    <span class="spacer"></span>
    <ul>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent" >Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent" >Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()" >Logout</button>
        </li>
    </ul>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs && hasCityId" fxLayoutAlign="space-between end">
    <button mat-button [routerLink]="['/movies', cityId]">Movies</button>
    <button mat-button>Events</button>
    <button mat-button>History</button>
  </mat-toolbar-row>
</mat-toolbar>
