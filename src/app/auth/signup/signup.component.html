<mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
    
<mat-card *ngIf="!isLoading">
    <form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
        <mat-form-field>
            <input matInput name="email" type="email" ngModel #emailInput="ngModel" placeholder="E-Mail" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput name="name" type="text" ngModel #nameInput="ngModel" placeholder="Name" required >
            <mat-error *ngIf="nameInput.invalid">Please enter a name.</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input type="password" name="password" [type]="hide ? 'password' : 'text'" 
                ngModel #passwordInput="ngModel" matInput placeholder="Password" required>
            <mat-icon class="hideIcon" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button 
            type="submit">Signup</button>
    </form>
    
</mat-card>
