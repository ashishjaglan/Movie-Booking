<mat-card>
    <mat-card-title>Select City</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (submit)="addCity()">
            <p>
                <mat-form-field>
                  <input matInput placeholder="Ex. Delhi" formControlName="name">
                </mat-form-field>
              </p>
    
              <!-- <p *ngIf="error" class="error">
                {{ error }}
              </p> -->
    
              <div class="button">
                <button type="submit" mat-button>Submit</button>
              </div>
        </form>
      </mat-card-content>
</mat-card>
