<button class="addHall" mat-raised-button color = "primary" (click)="navigateToHallCreate()">Add a new hall</button>

<div class="halls-holder">
    <mat-grid-list [cols]="numOfCols" (window:resize)="onResize($event)" rowHeight="3:2"  gutterSize="10px">
        <mat-grid-tile matRipple (click)="showHall(hall.id)" *ngFor="let hall of halls">{{ hall.name }}</mat-grid-tile>        
    </mat-grid-list>
</div>
