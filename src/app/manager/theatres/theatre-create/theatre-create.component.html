<mat-card>
    <mat-card-title>Create new theatre</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (submit)="addTheatre()">
            <p>
                <mat-form-field>
                  <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>Create</button>
            </div>
        </form>
      </mat-card-content>
</mat-card>
